<!DOCTYPE html>
<html>
<head>
	<title>HTML FORM</title>
	<meta charset="utf-8">
	<style type="text/css"></style>

</head>
<body><fieldset>
	<legend><h3 style="text-align: center">Form Example</h3></legend>
	<table border="1" cellspacing="1" style="background-color:lightgray">
		<tbody>
			<tr>
				<td>First Name*</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Last Name*</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Password*</td>
				<td><input type="Password" name=""></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="Password" name=""></td>
			</tr>
			<tr>
				<td>Enter your Hobbies</td>
				<td><select>
					<option>Travelling</option>
					<option>Reading</option>
					<option>Swamming</option>
				</select></td>
			</tr>
			<tr>
				<td>Notified by Email:</td>
				<td><input type="checkbox" name=""></td>
			</tr>
			<tr>
				<td>Gender*</td>
				<td><input type="radio" name="">Male<br>
					<input type="radio" name="">Female
				</td>
			</tr>
			<tr>
				<td>
					Address<br>
					(please fill your address in:"no,street,state,city")
				</td>
				<td>
					<textarea></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<button>Submit Form</button>
				</td>
				<td>
					<button> Clear Form</button>
				</td>
			</tr>
		</tbody>
	</table>
	</fieldset>

</body>
</html>
